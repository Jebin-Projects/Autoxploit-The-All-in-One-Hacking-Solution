<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AutoXploit</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData))
            });
            const result = await response.json();
            alert(result.message);
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const signupButton = document.querySelector('button');
    const originalButtonText = signupButton.textContent;

    try {
        // Disable the button and show loading state
        signupButton.textContent = 'Signing Up...';
        signupButton.disabled = true;

        const response = await fetch('/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(Object.fromEntries(formData)),
        });

        const result = await response.json();

        // Display the response message
        const container = document.querySelector('.container');
        const messageDiv = document.createElement('div');
        messageDiv.style.marginTop = '1rem';
        messageDiv.style.color = response.ok ? '#4CAF50' : '#FF5252'; // Green for success, Red for error
        messageDiv.textContent = result.message;
        container.appendChild(messageDiv);

        // Clear the form if successful
        if (response.ok) {
            e.target.reset();
        }
    } catch (error) {
        console.error('Error during signup:', error);
        alert('An unexpected error occurred. Please try again.');
    } finally {
        // Re-enable the button and reset its text
        signupButton.textContent = originalButtonText;
        signupButton.disabled = false;
    }
});
    </script>
</body>
</html>
