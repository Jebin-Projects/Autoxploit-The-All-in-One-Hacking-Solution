<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanning - AutoXploit</title>
    <link rel="stylesheet" href="/css/scan.css">
</head>
<body>
    <header>
        <h1>Network Scanning</h1>
        <a href="/" class="back-btn">Back to Home</a>
    </header>
    <main class="container">
        <form id="scanForm">
            <label for="ip">Enter IP Address or Range:</label>
            <input type="text" id="ip" name="ip" placeholder="e.g., 192.168.1.1 or 192.168.1.0/24" required>
            <button type="submit" class="btn">Start Scan</button>
        </form>
        <div id="results"></div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
